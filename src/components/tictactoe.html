<template id="tictactoe-template">
    <style>
        .ttt-game {
            height: 100%;
            width: 100%;
            display: grid;
            grid-template-rows: 2em 1fr;
            grid-template-columns: 1fr 0.25fr;
            min-height: 250px;
            min-width: 200px;
        }
        .ttt-message {
            background-color: #333;
            color:yellowgreen;
            font-weight: 1.2em;
            line-height: 2em;
            font-family:Georgia, 'Times New Roman', Times, serif;
            text-align: center;
            vertical-align:middle;
        }
        .resetGame {
            grid-column: 2;
        }
        .ttt-board {
            display: grid;
            grid-column: 1 /3;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
        }
        .gameCell {
            font-size: 2em;
            font-family:sans-serif;
        }
        .gameCell:nth-child(1){
            grid-row: 1;
            grid-column: 1;
        }
        .gameCell:nth-child(2){
            grid-row: 1;
            grid-column: 2;
        }
        .gameCell:nth-child(3){
            grid-row: 1;
            grid-column: 3;
        }
        .gameCell:nth-child(4){
            grid-row: 2;
            grid-column: 1;
        }
        .gameCell:nth-child(5){
            grid-row: 2;
            grid-column: 2;
        }
        .gameCell:nth-child(6){
            grid-row: 2;
            grid-column: 3;
        }
        .gameCell:nth-child(7){
            grid-row: 3;
            grid-column: 1;
        }
        .gameCell:nth-child(8){
            grid-row: 3;
            grid-column: 2;
        }
        .gameCell:nth-child(9){
            grid-row: 3;
            grid-column: 3;
        }
    </style>
    <div class="ttt-game">
        <div class="ttt-message" data-bind="text:message"></div>
        <button type="button" class="resetGame">Reset</button>
        <div class="ttt-board">
            <button type="button" class="gameCell" value="0" data-bind="text:cells[0]"></button>
            <button type="button" class="gameCell" value="1" data-bind="text:cells[1]"></button>
            <button type="button" class="gameCell" value="2" data-bind="text:cells[2]"></button>
            <button type="button" class="gameCell" value="3" data-bind="text:cells[3]"></button>
            <button type="button" class="gameCell" value="4" data-bind="text:cells[4]"></button>
            <button type="button" class="gameCell" value="5" data-bind="text:cells[5]"></button>
            <button type="button" class="gameCell" value="6" data-bind="text:cells[6]"></button>
            <button type="button" class="gameCell" value="7" data-bind="text:cells[7]"></button>
            <button type="button" class="gameCell" value="8" data-bind="text:cells[8]"></button>
        </div>
    </div>
</template>
