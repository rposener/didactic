<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="/favicon.ico">
    <title>Didact Components</title>

  </head>
  <body>
    <noscript>
      <strong>We're sorry but this site doesn't work without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div style="width:400px;height:450px;padding:1em;">
      <didact-tictactoe></didact-tictactoe>
    </div>
    <hr>
    <div style="width:400px;height:500px;padding:1em;">
      <didact-calculator></didact-calculator>
    </div>
    <hr>
    <div style="width:400px;height:500px;padding:1em;">
      <todo-list></todo-list>
    </div>
    <hr>
    <div style="margin:auto;width:60vw;height:500px;">
      <sample-form formtitle="Vehicle Registration"></sample-form>
    </div>
    <hr>
    <div style="margin:auto;width:60vw;height:500px;">
      <react-tick></react-tick>
    </div>

    <script type="module" src="./bundle.js"></script>
    <script>
      /** Custom Event Handler listening for a Custom Event from a Comonent */
      function newRegistration(ev) {
        // detail is the property of CustomEvent where our extra data goes
        const json = JSON.stringify(ev.detail, null, 4);
        console.info("submitted form", json);
        alert(json);
      }
      document.querySelector("sample-form")?.addEventListener("vehicleregistered", newRegistration);
    </script>
</body>
</html>
